<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the coin | devChallenges.io</title>
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-logo">
        <a href="https://devchallenges.io" target="_blank">
            <img src="images/favicon.ico" alt="devChallenges.io Logo">
        </a>
    </div>

    <div class="card-container wide-card">
        <h1>Flip the coin</h1>
        <p class="subtitle">Press the coin or the button to flip the coin</p>

        <div class="coin-display" id="coin-display">
            <img src="images/shadow.svg" alt="Coin Shadow" class="coin-shadow">
            <img src="images/heads.svg" alt="Coin Head" class="coin-face-image" id="coin-image">
        </div>

        <p class="result-text" id="result-text">Head</p>

        <button class="random-button" id="flip-button">RANDOM</button>
        
        <div class="score-container">
            <p>Heads: <span id="heads-count">0</span></p>
            <p>Tails: <span id="tails-count">0</span></p>
        </div>
        <div class="author-info">
            Coded by <a href="#">Derrick Orori</a> | Challenge by
            <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
